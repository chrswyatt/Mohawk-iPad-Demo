		<h1><span>You have indicated that you wish to save your<br/></span> recommended flooring.</h1>

					<label for="first_name">First Name</label>
					<input id="first_name" name="first_name" type="text" placeholder="John">

					<input id="last_ame" name="last_name" type="text" placeholder="Smith">

					<label for="email">Email</label>

				</div>
				<div class="row even">
					<label for="phone">Phone</label>
					<input id="phone" name="phone" type="text" placeholder="404.444.5555">

			</div>

		</div>
